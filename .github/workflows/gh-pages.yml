name: Deploy to Github pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: Load cached dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            /home/runner/.cache/Cypress
          key: node-v${{ matrix.node }}-on-${{ runner.os }}-hash-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run type check and unit tests
        run: |
          cd core
          yarn svelte-check
          yarn test:unit

      - name: Build library
        run: |
          cd core
          yarn build

      - name: Run Cypress tests
        id: cypress
        uses: cypress-io/github-action@v4
        with:
          cache-key: node-v${{ matrix.node }}-on-${{ runner.os }}-hash-${{ hashFiles('yarn.lock') }}
          start: yarn --cwd ./example-app start
          wait-on: 'http://localhost:3300/prosemirror-dev-toolkit'
          project: ./core
          browser: chrome
          quiet: true
        env:
          SKIP_PREFLIGHT_CHECK: true

      - name: Export screenshots (on failure only)
        uses: actions/upload-artifact@v2.2.3
        if: failure()
        with:
          name: cypress-screenshots
          path: |
            ./core/cypress/**/*.actual.png
            ./core/cypress/**/*.diff.png
          retention-days: 7

      - name: Export screen recordings (on failure only)
        uses: actions/upload-artifact@v2.2.3
        if: failure()
        with:
          name: cypress-videos
          path: ./core/cypress/videos
          retention-days: 7

      - name: Build example-app
        run: |
          cd example-app
          yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_ACTIONS_DEPLOY_KEY }}
          publish_dir: ./example-app/build
